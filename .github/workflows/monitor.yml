name: 🔥 FiveM Status Monitor

on:
  schedule:
    - cron: '*/1 * * * *'  # كل دقيقة
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
    - name: 📥 تحميل الكود
      uses: actions/checkout@v3
      
    - name: 🐍 إعداد بايثون
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 📦 تثبيت المتطلبات
      run: pip install -r requirements.txt
        
    - name: 🚀 تشغيل المراقبة
      env:
        DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
        DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
      run: python 009Status.py
      
    - name: ✅ إنهاء العملية
      run: echo "تم إرسال التحديث بنجاح"
