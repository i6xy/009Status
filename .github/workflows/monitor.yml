name: 🔥 FiveM Status Monitor

on:
  schedule:
    # يشغل كل دقيقة
    - cron: '*/1 * * * *'
  
  # يشغل عند التحديثات اليدوية
  workflow_dispatch:
  
  # يشغل عند تحديث الكود
  push:
    branches: [ main ]

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 تحميل الكود
      uses: actions/checkout@v3
      
    - name: 🐍 إعداد بايثون
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 📦 تثبيت المتطلبات
      run: |
        pip install -r requirements.txt
        
    - name: 🚀 تشغيل المراقبة
      env:
        WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      run: python 009Status.py
      
    - name: ✅ إنهاء العملية
      run: echo "تم إرسال التحديث بنجاح"
